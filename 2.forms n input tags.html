<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name"> Name: </label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role: </label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <label for="date">Date: </label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
    <div style="border: 2px solid red;">
        <p>
            shruti dances beutifully
        </p>
    </div>
    <ul>
        <li style="border: 2px solid blue;">
            There are many bks on the table
        </li>
        <li style="border: 2px solid blue;">
            There are pens
        </li>
    </ul>
    <em style="border: 2px solid red;">this is a bk</em>

</body>

</html>
